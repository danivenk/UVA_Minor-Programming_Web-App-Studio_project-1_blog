<div class="row">
    {% for post in site.posts limit:include.max %}
        <div class="{{ include.class }}">
            <div class="card-body">
                <a href="{{ post.url }}">
                    <h4 class="card-title">{{ post.title }}</h4>
                </a>
                {% include time.html date=post.date %}
                {% if include.excerpt_available %}
                    <p class="card-text">
                        {{ post.excerpt }}
                    </p>
                    <a href="{{ post.url }}" class="btn btn-primary">
                        読みを続く
                    </a>
                {% else %}
                    <a href="{{ post.url }}" class="btn btn-primary alone">
                        投稿を読む
                    </a>
                {% endif %}
            </div>
        </div>
    {% endfor %}
    {% if site.posts.size > include.max %}
        <div class="col-12">
            <a href="/posts/">すべてを表示する</a>
        </div>
    {% endif %}
</div>
