---
layout: skeleton
---

<div class="row">
    <div class="col-sm-12">
        <h1>{{ page.title }}</h1>
        <hr>
        {{ content }}
    </div>
</div>
<div class="row">
    {% for post in site.posts %}
    <div class="col-lg-4 col-sm-12 card">
        <div class="card-body">
            <a href="{{ post.url }}">
                <h4 class="card-title">{{ post.title }}</h4>
            </a>
            <time datetime="{{ post.date | date:'%F' }}">{{ page.date | date:'%F' }}</time>
            <p class="card-text">
                {{ post.excerpt }}
            </p>
            <a href="{{ post.url }}" 　class="btn btn-primary">
                読みを続く
            </a>
        </div>
    </div>
    {% endfor %}
</div>
