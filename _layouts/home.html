---
layout: skeleton
---

<div class="row">
    <div class="col-sm-12">
        {{ content }}
    </div>
</div>
<div class="row">
    {% for post in site.posts limit: 5 %}
    <div class="col-sm-12">
        <a href="{{ post.url }}">
            <h4>{{ post.title }}</h4>
        </a>
        <time datetime="{{ post.date | date:'%F' }}">{{ post.date | JapaneseDate }}</time>
        {{ post.excerpt }}
        <a href="{{ post.url }}" 　class="CR">
            読みを続く
        </a>
    </div>
    {% endfor %}
</div>
